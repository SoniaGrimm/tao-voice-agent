<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

    body {

      display: flex;
      justify-content: center;
      align-items: center;

    #start-button {

      font-size: 1.2rem;

      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #start-button:hover {
      background-color: #574fd6;
    }
  </style>
</head>
<body>

  <button id="start-button">ðŸŽ¤ DÃ©marrer la discussion</button>

  <script type="module">
    document.getElementById('start-button').addEventListener('click', async () => {
      window.voiceflow = {
        versionID: "67e26f0e6b6eed36d51ef2bc", // Ton vrai ID
        assistant: {
          title: "TAO",
          color: "#6C63FF"
        },
        url: "https://general-runtime.voiceflow.com",
        enableMic: true
      };

      // Charge dynamiquement le bundle Voiceflow
      const script = document.createElement('script');
      script.type = "module";
      script.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
